# Nome da Action:
name: Snake Game

# Controlador do tempo que será feito a atualização dos arquivos.
on:
  # Será atualizado a cada 5 horas.
  schedule:
    - cron: "0 */5 * * *"

  # Permite executar na lista de Actions (utilizado para testes de build).
  workflow_dispatch:

# Regras
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      # Verifica o repositório sob $GITHUB_WORKSHOP, para que seu trabalho possa acessá-lo.
      - uses: actions/checkout@v2

      # Repositório que será utilizado para gerar os arquivos.
      - name: Snake Game
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: GustavoMiec
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Exibe o status do git (opcional, apenas para depuração).
      - run: git status

      # Para as atualizações.
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main  # Substitua 'main' pela sua branch principal, se necessário
          force: true

      # Publica as páginas no GitHub (opcional, apenas se estiver usando GitHub Pages).
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # A branch de saída mencionada acima
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
